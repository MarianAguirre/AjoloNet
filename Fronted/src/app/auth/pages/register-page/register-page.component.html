<section class="vh-100">

  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col col-xl-10">

        <div class="card" style="border-radius: 1rem;">
          <shared-dark-mode></shared-dark-mode>
          <div class="row g-0" >
            <div class="col-md-6 col-lg-5 d-none d-md-block text-center mt-5 " >
              <img src="https://art.pixilart.com/thumb/sr2bccf20cfccc8.png" width="240em" height="300em">
            </div>

            <div class="col-md-6 col-lg-7 d-flex align-items-center">

              <div class="card-body p-4 p-lg-5 text-black">

                <form class="">
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"> <strong>Nuevo usuario</strong></h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input required type=" text" id="userEmail" class="form-control form-control-lg" placeholder="Usuario "/>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input required type="email" id="userEmail" class="form-control form-control-lg" placeholder="Correo  "/>

                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña" />
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                    data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block me-2" type="button" (click)="(registrar())">Crear cuenta</button>

                  </div>
                  <div>
                    <a
                    class="d-flex align-items-end flex-column mb-3"
                    routerLink="/auth/login"
                    type="button">¿Ya tienes una cuenta?</a>
                  </div>
                </form>



              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
