<div class="row" style="margin: 5% ">
  <div class="col">
    <h1 style="font-size: 300%;text-align: center;" >Crear conexiones</h1>
    <br>
    <form (ngSubmit)="emitEquip()"  >
      <p>Tipo de equipo</p>
      <select class="mb-2" required
          [(ngModel)]="equipo.deviceType" name="select">
        <option *ngFor="let opcion of opciones" [value]="opcion">{{opcion}}</option>
      </select>

      <p>Nombre del equipo</p>
      <select class="mb-2" required
          [(ngModel)]="equipo.name" name="select">
        <option *ngFor="let router of routers" [value]="router">{{router}}</option>
      </select>
      <button type="submit" class="btn btn-success" style="margin-top: 1%;margin-left: 12px;">Guardar</button>
    </form>


  </div>




  <div class="col">
    <div class="d-flex justify-content-end">
      <button
      type="submit"
      class="btn btn-danger "
      style="margin-top: 1%;margin-left: 12px;"
      (click)="goBack()"
      >Volver</button>

    </div>
  <p>A</p>
  <p>A</p>
  <p>A</p>
  <p>A</p>
  <p>A</p>
  </div>
</div>
