<div class="row" style="margin: 5% ">
  <div class="col">
    <h1 style="font-size: 300%;text-align: center;" >Agregar nuevo equipo</h1>
    <br>

    <form (ngSubmit)="emitEquip()"  >

    <p>Tipo de equipo</p>
    <select class="mb-2" required
        [(ngModel)]="equipo.deviceType" name="select">
      <option *ngFor="let opcion of opciones" [value]="opcion">{{opcion}}</option>
    </select>
    <br>
    <input *ngIf="equipo.deviceType === 'Router'" required type="text" name="name" [(ngModel)]="equipo.name" class="from-control mb-2" placeholder="Nombre del equipo">
    <input *ngIf="equipo.deviceType === 'Switch'" required type="text" name="name" [(ngModel)]="equipo.name" class="from-control mb-2" placeholder="Nombre del equipo">
    <input *ngIf="equipo.deviceType === 'Dispositivo final'" required type="text" name="name" [(ngModel)]="equipo.name" class="from-control mb-2" placeholder="Nombre del equipo">
    <br>

    <p>Número de puertos</p>
    <input
    #numberOfPorts
    required
    type="number"
    name="numberOfPorts"
    min="0"
    max="128"
    oninput="validity.valid||(value='');"
    [(ngModel)]="equipo.numberOfPorts"
    class="from-control mb-2"
    placeholder="Puerto">

    <br>
      <div *ngIf="equipo.deviceType === 'Switch'" >
        <div class="contenido">
          <p class="Text-checkbox">¿Es poe? </p><input
          required
          name="poe"
          [(ngModel)]="equipo.poe"
          class="from-control mb-2"
          type="checkbox"
          >
        </div>

        <div class="contenido">
          <p class="Text-checkbox">¿Es administrable? </p><input
          required
          name="manageable"
          [(ngModel)]="equipo.manageable"
          class="from-control mb-2"
          type="checkbox">
        </div>
      </div>
    <div *ngIf="equipo.deviceType==='Dispositivo final'" class="area">
      <br>
      <select class="mb-2" required
        [(ngModel)]="equipo.area" name="select">
      <option *ngFor="let area of areas" [value]="area">{{area}}</option>
    </select>
    </div>
      <br>

      <br>

      <button *ngIf="equipo.deviceType === 'Router'" type="submit" class="btn btn-success" style="margin-top: 1%;margin-left: 12px;" (click)="newRouter()">Guardar</button>
      <button *ngIf="equipo.deviceType === 'Switch'" type="submit" class="btn btn-success" style="margin-top: 1%;margin-left: 12px;" (click)="newSwitch()">Guardar</button>
      <button *ngIf="equipo.deviceType === 'Dispositivo final'" type="submit" class="btn btn-success" style="margin-top: 1%;margin-left: 12px;" (click)="newDispositivo()">Guardar</button>
      <button *ngIf="equipo.deviceType === 'Patch Panel'" type="submit" class="btn btn-success" style="margin-top: 1%;margin-left: 12px;" (click)="newPatch()">Guardar</button>

    </form>
  </div>
  <div class="col">
    <div class="d-flex justify-content-end">
      <button
      type="submit"
      class="btn btn-danger "
      style="margin-top: 1%;margin-left: 12px;"
      (click)="goBack()"
      >Volver</button>

    </div>
    <div class="d-flex justify-content-center">
    <img  *ngIf="equipo.deviceType === 'Switch'" src="assets/switch.png" width="256" height="256">
    <img  *ngIf="equipo.deviceType === 'Router'" src="assets/router.png"  width="256" height="256">
    <img  *ngIf="equipo.deviceType === 'Dispositivo final'" src="assets/found_9694708.png"  width="256" height="256">
    <img  *ngIf="equipo.deviceType === 'Patch Panel'" src="assets/patch.png"  width="256" height="256" >
  </div>
  </div>
  <div class="botones justify-content-end">
    <button type="submit" class="btn btn-info " style="margin-top: 1%;margin-left: 12px;" (click)="goConection()">Ir a conexiones</button>
  </div>
</div>
