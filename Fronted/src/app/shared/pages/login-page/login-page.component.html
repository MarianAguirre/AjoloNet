<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">

          <div class="row g-0" >
            <div class="col-md-6 col-lg-5 d-none d-md-block text-center mt-5 " >

            <div class="col-md-6 col-lg-7 d-flex align-items-center">

                <form class="">

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="userEmail" class="form-control form-control-lg" />

                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" />

                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="button">Iniciar sesión</button>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
