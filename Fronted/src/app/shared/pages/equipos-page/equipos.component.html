<p-table
  #dt
    [value]="dispositivos "
    [globalFilterFields]="['id', 'name']"
    selectionMode="single"
    dataKey="id"
    [rows]="7"
    [paginator]="true"
    stateStorage="session"
    stateKey="statedemo-session"
    [tableStyle]="{'width':'80%','margin-left':'10%','margin-top':'1%', 'margin-bottom':'1%'} ">
        <ng-template pTemplate="caption" >
          <h1 style=" width: 80%; margin-left: 10%; margin-top: 1%; margin-bottom: 1%;">EQUIPOS</h1>
            <p-iconField iconPosition="left" [style]="{'width':'80%','margin-left':'10%','margin-top':'1%', 'margin-bottom':'1%'} " >
              <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input
                    pInputText type="text"
                    style="margin-right: 2%;"
                    placeholder="Global Search" />
                    <th style=" width: 80%; margin-left: 20%; margin-top: 1%; margin-bottom: 1%;">
                      <button class="btn btn-outline-success tabla" type="submit" [routerLink]="['nuevo-equipo']">Agregar</button>
                </th>
            </p-iconField>

        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" style="width:25%" >
                    Id <p-sortIcon field="id"  />
                </th>
                <th pSortableColumn="name" style="width:25%" >
                    Nombre <p-sortIcon field="name" />
                </th>

                <th style="width:25%">
                </th>
            </tr>
        </ng-template>
      <ng-template pTemplate="body" let-equipo>
          <tr [pSelectableRow]="equipo">
              <td >
                  <span class="p-column-title" >Id</span>
                  {{ equipo.id }}
              </td>
              <td >
                  <span class="p-column-title" >Nombre</span>
                  <span class="ml-1 vertical-align-middle">{{ equipo.name }}</span>
              </td>

              <td>
                <button class="btn btn-outline-dark" style="margin-left: 55%;" type="submit"  >Detalles</button>
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-equipo>
          <tr [pSelectableRow]="equipo">
              <td>
                  <span class="p-column-title" >Id</span>
                  {{ equipo.id }}
              </td>
              <td>
                  <span class="p-column-title" >Name</span>
                  <span  class="ml-1 vertical-align-middle">{{ equipo.name }}</span>
              </td>

              <td>
                <div class="btn-group">
                <button class="btn btn-outline-dark" style="margin-left: 45%;" (click)="editProduct(equipo)" type="submit" >Detalles</button>
                <button class="btn btn-outline-danger" type="submit" (click)="deleteEquip(equipo)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                </svg></button>
              </div>
            </td>
          </tr>
      </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4" > <img src="assets/Error.jpg" width="260" > No customers found.</td>

            </tr>
        </ng-template>
</p-table>

<p-dialog
        [(visible)]="equipoDialog"
        [style]="{ width: '450px' }"
        header="Equip Details"
        [modal]="true"
        styleClass="p-fluid">
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        pInputText
                        id="name"
                        [(ngModel)]="equipo.name"
                        required
                        autofocus />
                    <small class="p-error" *ngIf="submitted && !equipo.name">
                        Name is required.
                    </small>
                </div>

                <div class="field">
                    <label class="mb-3">Category</label>
                    <div class="formgrid grid">
                    </div>
                </div>

            </ng-template>

            <ng-template pTemplate="footer">
                <p-button
                    pRipple
                    label="Cancel"
                    icon="pi pi-times"
                    [text]="true"
                    (click)="hideDialog()" />
                <p-button
                    pRipple
                    label="Save"
                    icon="pi pi-check"
                    [text]="true"
                    (click)="saveEquip()" />
            </ng-template>
    </p-dialog>
