<p-table
    [value]="dispositivos | sortBy: orederBy"
    [globalFilterFields]="['equipo.id', 'equipo.name', 'equipo.type']"
    selectionMode="single"
    dataKey="id"
    [rows]="7"
    [paginator]="true"
    stateStorage="session"
    stateKey="statedemo-session"
    [tableStyle]="{'width':'80%','margin-left':'10%','margin-top':'1%', 'margin-bottom':'1%'} ">
        <ng-template pTemplate="caption" >
          <h1 style=" width: 80%; margin-left: 10%; margin-top: 1%; margin-bottom: 1%;">EQUIPOS</h1>
            <p-iconField iconPosition="left" [style]="{'width':'80%','margin-left':'10%','margin-top':'1%', 'margin-bottom':'1%'} " >
              <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input
                    pInputText type="text"
                    style="margin-right: 2%;"
                    placeholder="Global Search" />
                    <th style=" width: 80%; margin-left: 20%; margin-top: 1%; margin-bottom: 1%;">
                      <button class="btn btn-outline-success tabla" type="submit" [routerLink]="['nuevo-equipo']">Agregar</button>
                </th>
            </p-iconField>

        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="equipo.id" style="width:25%" (onClick)="changeOrder('id')">
                    Id <p-sortIcon field="equipo.id"  />
                </th>
                <th pSortableColumn="equipo.name" style="width:25%" (onClick)="changeOrder('name')">
                    Nombre <p-sortIcon field="equipo.name" />
                </th>
                <th pSortableColumn="equipo.type" style="width:25%" (onClick)="changeOrder('type')">
                    Tipo <p-sortIcon field="equipo.type" />
                </th>
                <th style="width:25%">
                </th>
            </tr>
        </ng-template>
      <ng-template pTemplate="body" let-equipo>
          <tr [pSelectableRow]="equipo">
              <td (onClick)="changeOrder('id')">
                  <span class="p-column-title" >Id</span>
                  {{ equipo.id }}
              </td>
              <td (onClick)="changeOrder('name')">
                  <span class="p-column-title" >Nombre</span>
                  <span class="ml-1 vertical-align-middle">{{ equipo.name }}</span>
              </td>
              <td (onClick)="changeOrder('type')">
                  <span class="p-column-title" >Tipo</span>
                  <span class="ml-1 vertical-align-middle">{{ equipo.type }}</span>
              </td>
              <td>
                <button class="btn btn-outline-dark" style="margin-left: 55%;" type="submit"  >Detalles</button>
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-equipo>
          <tr [pSelectableRow]="equipo">
              <td (onClick)="changeOrder('id')">
                  <span class="p-column-title" >Id</span>
                  {{ equipo.id }}
              </td>
              <td (onClick)="changeOrder('name')">
                  <span class="p-column-title" >Name</span>
                  <span class="ml-1 vertical-align-middle">{{ equipo.name }}</span>
              </td>
              <td (onClick)="changeOrder('type')" >
                  <span class="p-column-title" >Tipo</span>
                  <span class="ml-1 vertical-align-middle">{{ equipo.type }}</span>
              </td>
              <td>
                <button class="btn btn-outline-dark" style="margin-left: 55%;" type="submit"  >Detalles</button>
              </td>
          </tr>
      </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4">No customers found.</td>
            </tr>
        </ng-template>
</p-table>
