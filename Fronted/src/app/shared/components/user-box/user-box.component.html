<div *ngIf="user" style="display: flex;flex-direction: row;">
  <button routerLink="/red/perfil" style="display: flex;flex-direction: row;align-items: center;" >
    <div class="circulo">
      <div class="cabeza"></div>
      <div class="cuerpo"></div>
    </div>
    {{user.username}}
  </button>
  <button class="btn btn-outline-danger" style="margin-left: 5px;" (click)="logout()">Salir</button>
</div>
