<form class="form" [formGroup]="vlanForm" (ngSubmit)="onSubmit()">
  <div formArrayName="vlans">
    <div *ngFor="let vlan of vlans.controls; let i = index" [formGroupName]="i" class="vlan-group">
      <label for="vlan-id-{{i}}"></label>
      <input id="vlan-id-{{i}}" placeholder="VLAN ID" formControlName="vlan_id" type="number" min="0" oninput="validity.valid||(value='');">

      <button  (click)="removeVlan(i)">
        <svg  width="20" viewBox="0 0 20 20" height="20" fill="none" class="svg-icon"><g  stroke="#d11d1d"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/></g></svg>
        <span class="lable2">Quitar</span>
      </button>
      <label for="vlan-name-{{i}}"></label>
      <input id="vlan-name-{{i}}" placeholder="Nombre de la VLAN" formControlName="vlan_name" type="text">
    </div>
  </div>
  <button (click)="addVlan()">
    <svg  width="20" viewBox="0 0 20 20" height="20" fill="none" class="svg-icon"><g stroke-width="1.5" stroke-linecap="round" stroke="#1fad2b"><circle r="7.5" cy="10" cx="10"></circle><path d="m9.99998 7.5v5"></path><path d="m7.5 9.99998h5"></path></g></svg>
    <span class="lable">Agregar VLAN</span>
  </button>
  <br>
</form>
